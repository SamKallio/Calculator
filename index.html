<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon16.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="calc-content">
        <h2>Basic Calculator</h2>
        <div id="output-container">
          <p id="input-field">0</p>
        </div>
        <div id="input-container">
          <button value="CE" class="inputBtn">CE</button>
          <button value="%" class="inputBtn">%</button>
          <button value="." class="inputBtn">.</button>
          <button value="/" class="inputBtn">/</button>
          <button value="1" class="inputBtn">1</button>
          <button value="2" class="inputBtn">2</button>
          <button value="3" class="inputBtn">3</button>
          <button value="*" class="inputBtn">*</button>
          <button value="4" class="inputBtn">4</button>
          <button value="5" class="inputBtn">5</button>
          <button value="6" class="inputBtn">6</button>
          <button value="+" class="inputBtn">+</button>
          <button value="7" class="inputBtn">7</button>
          <button value="8" class="inputBtn">8</button>
          <button value="9" class="inputBtn">9</button>
          <button value="-" class="inputBtn">-</button>
          <button value="(" class="inputBtn">(</button>
          <button value="0" class="inputBtn">0</button>
          <button value=")" class="inputBtn">)</button>
          <button value="=" class="inputBtn">=</button>
        </div>
      </div>
      <div id="history">
        <h2>History</h2>
        <div id="texts"></div>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
    <footer id="footer">
      © Samuli Kalliomäki<br />Made with Vanilla JS, CSS and HTML
    </footer>
    <script src="./js/main.js" defer></script>
  </body>
</html>
